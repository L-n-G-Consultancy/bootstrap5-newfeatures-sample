<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	
	<link href="_scss/_style.css" rel="stylesheet">

    <title>Bootstrap 5 Grid</title>
  </head>
  <body>
    <h1 class="opacity-25 opacity-75-hover">Grid</h1>
	<ul>
	<li>Extra small (xs)</li>
	<li>Small (sm)</li>
	<li>Medium (md)</li>
	<li>Large (lg)</li>
	<li>Extra large (xl)</li>
	<li><strong>Extra extra large (xxl)</strong></li>
	</ul>
	
	<div class="container">
	  <div class="row">
		<div class="col col-md-4 col-xl-4 col-xxl-6">
		  4 of 12
		</div>
		<div class="col col-md-8 col-xl-8 col-xxl-6">
		  8 of 12
		</div>
	  </div>
	  <div class="row">
		<div class="col col-xl-4">
		  4 of 12
		</div>
		<div class="col col-xl-4">
		  4 of 12
		</div>
		<div class="col col-xl-4">
		  4 of 12
		</div>
	  </div>
	</div>
	
	
	

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
	
	
	<style>
	.col{border:solid 1px #ccc;}
	
	
	
	</style>
	
	

  </body>
</html>
